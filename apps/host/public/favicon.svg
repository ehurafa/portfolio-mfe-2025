<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="diagonalStripes" patternUnits="userSpaceOnUse" width="40" height="40" patternTransform="rotate(45)">
      <rect width="10" height="40" fill="#00ffff"/> <!-- Cyan -->
      <rect x="10" width="10" height="40" fill="#0080ff"/> <!-- Azure -->
      <rect x="20" width="10" height="40" fill="#0000ff"/> <!-- Blue -->
      <rect x="30" width="10" height="40" fill="#00ff88"/> <!-- Spring Green -->
      <animateTransform attributeName="patternTransform"
                        type="translate"
                        from="0 0" to="40 0"
                        dur="4s" repeatCount="indefinite" />
    </pattern>
  </defs>
  
  <rect width="32" height="32" rx="6" fill="#0a0a0a"/>
  <rect width="32" height="32" rx="6" fill="url(#diagonalStripes)" opacity="0.9"/>
  
  <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" 
        style="font-family: Arial, sans-serif; font-weight: 900; font-size: 22px; fill: white; filter: drop-shadow(0px 0px 2px rgba(0,0,0,0.8));">
    R
  </text>
</svg>
